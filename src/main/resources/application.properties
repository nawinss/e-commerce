spring.application.name=sb-ecom
#spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

#Images path
property.imagePath =Images/
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

# Enable H2 console
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:test
# Default path for H2 console (optional, defaults to /h2-console)
spring.h2.console.path=/h2
# Allow remote access (optional, for development only)
#spring.h2.console.settings.web-allow-others=true
# H2 datasource configuration (optional, defaults are usually fine for in-memory)
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
